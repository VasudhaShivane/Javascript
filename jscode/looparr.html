<html>
    <head>
        <title>
            loop
        </title>
    </head>
    <script language = "javascript" type = "text/javascript">
    var a = new Array();
    var b = new Array();
    a[0] = "c";
    a[1] = "ccc";
    a[2] = "java";
    a[3] = "welcome";

    b[0] = 34;
    b[1] = 45;
    b[2] = 1;
    b[3] = 60;
    b.sort();
    for(var i = 0;i< a.length ; i++)
    {
        document.write("Array Element = "+a[i]);
        document.write("<br>");
    }
    document.write("<br>");
    for(var i = 0;i< b.length ; i++)
    {
        document.write("Array Element = "+b[i]);
        document.write("<br>");
    }
    
    
    </script>
    <body>

    </body>
</html>
