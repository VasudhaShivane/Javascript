<html>
<head>
            <title>Array Methods</title>
</head>
<body>
            <script language="Javascript" type="text/javascript">
                     var car=new Array()
                     car[0]='TATA'
                     car[1]='FORD'
                     car[2]='HYUNDAI'
                     car[3]='BMW'
                     car[4]='LABORGHINI'
                     car[5]='HONDA'

                     car.sort();
                     for (var i = 0; i < car.length; i++)
                     {
                         document.write(car[i] + '<br>')
                     }
              </script>
              
                         <h1> JavaScript Required</h1>
    
</body>
</html>
