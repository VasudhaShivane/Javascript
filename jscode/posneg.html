<html>
    <head>
        <title>
            +ve-ve
        </title>
    </head>

    <body>
        <script language = "javascript" type="text/javascript">
        var no = prompt("enter no");

        if(no > 0)
        {
            alert("no is +ve");
        }

        else if(no < 0)
        {
            alert("no is -ve");
        }

        else
        {
            alert("no is equal to 0");
        }
              
        </script>
    </body>
</html>
