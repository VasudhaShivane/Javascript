<html>
    <head>
        <title>
            loop
        </title>
    </head>
    <body>
        <script language = "javascript" type = "text/javascript">
            var str1='ABCD'
            var str2='PQRSTU'
                  for (var i=0;i<str1.length;i++)
                  {
                        document.write(str1[i]);
                  }

            document.write("<br>");

            var i = 0;
                  do
                  {
                          document.write(str2[i]);
                          i++;
                  }while(i<str2.length-1)
     
        </script>
    </body>
</html>
