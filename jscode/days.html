<html>
    <head>
        <title>
            days
        </title>
    </head>
    <body>
        <script language = "javascript" type = "text/javascript">
        var select = prompt("enter day");
        switch(select)
        {
               case 'monday' :
               alert("day selected monday");
               break;

               case 'tuesday' :
               alert("day selected tuesday");
               break;

               case 'wednesday' :
               alert("day selected wednesday");
               break;

               case 'thursday' :
               alert("day selected thursday");
               break;

               case 'friday' :
               alert("day selected friday");
               break;

               case 'saturday' :
               alert("day selected saturday");
               break;

               case 'sunday' :
               alert("day selected sunday");
               break;

               default :
               alert("invalid enterd");
        }
           
        </script>
    </body>
</html>
