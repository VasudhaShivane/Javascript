<html>

<head>
    <title>Display Array Elements Sorted</title>
</head>

<body>
    <script language="Javascript" type="text/javascript">
        var products = new Array()
        products[0] = 'height '
        products[1] = 'lenght'
        products[2] = 'width'
        products[3] = 'measure'
        products.sort()
        for (var i = 0; i < products.length; i++)
        {
            document.write(products[i] + '<br>')
        }
    </script>
    <noscript>
        <h1> JavaScript Required</h2>
    </noscript>
</body>

</html>
