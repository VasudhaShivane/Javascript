<html>
   <head>
       <title>
           ARRAY
       </title>
   </head>
   <body>
       <script language ="javascript" type= "text/javascript">
         var arr = [10,30,50,39,55,23,13];
         var sum = 0;
         var product = 1;
         for(i=0;i<arr.length;i++)
         {
             sum = sum + arr[i];
             product = product * arr[i];
         }

         document.write("array elements are  "+arr);
         document.write("<br>");
         document.write("<br>");
         document.write("sum = "+ sum);
         document.write("<br>");
         document.write("Product = "+product);

       </script>
   </body>
</html>
